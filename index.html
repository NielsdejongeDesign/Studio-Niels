<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-width: 90%;
            margin: auto;
        }
        .collage img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="collage">
        <img src="https://github.com/NielsdejongeDesign/Studio-Niels/blob/main/2024-07-07_BruiloftMB-WR-14.jpg" alt="Photo eerste"
        <img src="https://via.placeholder.com/300x200" alt="Photo 1">
        <img src="https://via.placeholder.com/300x200" alt="Photo 2">
        <img src="https://via.placeholder.com/300x200" alt="Photo 3">
        <img src="https://via.placeholder.com/300x200" alt="Photo 4">
        <img src="https://via.placeholder.com/300x200" alt="Photo 5">
        <img src="https://via.placeholder.com/300x200" alt="Photo 6">
    </div>
</body>
</html>
